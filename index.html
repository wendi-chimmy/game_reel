            // Create a game simulation for different sports. Game simulation will give random point scores over the span of an officiated game ending with a winner.
            
            let sports = ["Futbol", "Basketball"];

            let futbolTeams = ["Basel (SUI)", "Copenhagen (DEN)", "Frankfurt (GER)", "Getafe (ESP)", "Internazionale (ITA)", "Istanbul Basaksehir", "LASK (AUT)", "Leverkusen (GER)", "Man. United (ENG)", "Olympiacos (GRE)", "Rangers (SCO)", "Roma (ITA)", "Sevilla (ESP)", "Shakhtar Donetsk (UKR)", "Wolfsburg (GER)", "Wolves (ENG)"];

            function random(items){
                var item = items[Math.floor(Math.random() * items.length)]; 
                return item;
             }
            
            
            
            
            
            
            
            function randomMatchUp(teamsArray){
                let awayTeam = random(teamsArray);
                let homeTeam = random(teamsArray);
                
                if(awayTeam == homeTeam){
                    awayTeam = random(teamsArray);
                }
                
                return [awayTeam, homeTeam];
            }
            
            
            //*****************************************************
            
            let basketballScores = [1,2,3,0,0,1,2,3,0,0,1,2,3,0,0,1,2,3,0,0,1,2,3,0,0];

            function runGame(suitCase){
                let homeTeam = suitCase[2][0];
                let awayTeam = suitCase[2][1];
                
                
                let awayScore = 0;
                 let homeScore = 0;
                 let counter = 0;
                let newCounter = 0;
